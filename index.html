<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Portfolio Mock-Up</title>

    <!-- Custom CSS main-->
    <link rel="stylesheet" href="css/main.css">

    <!-- Custom fonts used -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">

</head>

<body>

<!--Header-->
<header class="main-header">
  <div class="header-logo">
    <img class="logo" src="img/logo.png" alt="logo showing heartshaped coffee beans">
  </div>
  <div class="header-text">
    <h3 class="header-name">Jules Hexelschneider</h3>
    <h6>Turning Coffee into Code</h6>
  </div>
  <hr class="header-divider">
</header>

<!--Main Content-->
<section class="main-img">
  <img class="content-img" src="img/main-content-image.png" alt="laptop on desk with writing utensils">
  <h3 class="projects-header">Featured Work</h3>
</section>

<section class="portfolio">
  <article class="portfolio-item">
    <img class="project-img" src="img/portfolio-item1.png" alt="cup of coffee on beige background">
    <p class="project-name">Trading Card</p>
    <a href="https://github.com/okjules/animal-trading-card" target="_blank">View on GitHub</a>
  </article>
  <article class="portfolio-item">
    <img class="project-img" src="img/portfolio-item2.png" alt="cup of coffee on blue background">
    <p class="project-name">Pixel Art Maker</p>
    <a href="https://github.com/okjules/pixel-art-maker" target="_blank">View on GitHub</a>
  </article>
  <article class="portfolio-item">
    <img class="project-img" src="img/portfolio-item3.png" alt="cup of coffee on white background">
    <p class="project-name">Cat Maker</p>
    <a href="https://github.com/okjules/cat-maker" target="_blank">View on GitHub</a>
  </article>
  <article class="portfolio-item">
    <img class="project-img" src="img/portfolio-item4.png" alt="blue mug upside down">
    <p class="project-name">GitHub Portfolio</p>
    <a href="https://github.com/okjules/okjules.github.io" target="_blank">View on GitHub</a>
  </article>
</section>

</body>

</html>
